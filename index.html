<html>
  <head>
  </head>
  <body>
    CPF APPBuilder!
	<input type="button" onclick="turnOnOff(1)" value="Turn On">
	<input type="button" onclick="turnOnOff(0)" value="Turn Off">
  </body>
   <script>
     if (cpf){
      cpf.setPinMode('["resetPin"],["setPinMode","digital",2,"OUTPUT"],["setPinMode","digital",3,"PWM"]');
      cpf.sleep(2000);
      cpf.set("white led", 0);
      cpf.set("fan", 0);
      cpf.sleep(2000);
      cpf.set("white led", 1);
      cpf.set("fan",200);
     // cpf.repeat();
     }
     function turnOnOff(val){
		   if (cpf){
		     cpf.set("white led", val);
		   }
		   else{
			    alert("cpf is empty");
		   }
	   }
    </script>
</html>
